server:
  port: 8082
  servlet:
    context-path: /api/v1/roomBillz/notification  

spring:
  application:
    name: ROOMBILLZ-NOTIFICATION-SERVICE
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true     
  datasource:
    url: jdbc:mysql://localhost:3306/roombillz_notification
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # Options: none, validate, update, create, create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.MySQL8Dialect
 
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      