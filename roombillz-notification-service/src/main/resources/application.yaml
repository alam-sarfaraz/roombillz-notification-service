server:
  port: 8082
  servlet:
    context-path: /api/v1/notification

spring:
  application:
    name: ROOMBILLZ-NOTIFICATION-SERVICE
    
  profiles:
    active: local

  main:
    allow-bean-definition-overriding: true

  # ===================================
  # DATABASE CONFIG (LOCAL + DOCKER)
  # ===================================
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/roombillz_notification
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.MySQL8Dialect

  # ===================================
  # FILE UPLOAD CONFIG
  # ===================================
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB

  cloud:
    compatibility-verifier:
      enabled: false

  # ===================================
  # EMAIL CONFIG (LOCAL + DOCKER SAFE)
  # Avoid hardcoded credentials
  # ===================================
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:sarfarazalam1825@gmail.com}
    password: ${MAIL_PASSWORD:ccscixhkbfdtqzcy}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

  # ===================================
  # KAFKA CONFIG (LOCAL + DOCKER)
  # ===================================
  kafka:
    bootstrap-servers: ${KAFKA_HOST:localhost}:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: latest
      properties:
        spring.json.trusted.packages: "*"

# Custom Topics + Groups
kafka:
  topics:
    roomBillz: roomBillz-topic
    notification: roomBillz-notification-topic
    document: roomBillz-document-topic
  groups:
    roomBillz: roombillz-group
    notification: roomBillz-notification-group
    document: roomBillz-document-group

# ===================================
# FEIGN CONFIG
# ===================================
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: FULL
  compression:
    request:
      enabled: true
    response:
      enabled: true

# ===================================
# ROOMBILLZ SERVICE URL (LOCAL + DOCKER)
# ===================================
roombillz:
  service:
    url: http://${ROOMBILLZ_HOST:localhost}:8081/api/v1/roomBillz

# ===================================
# DOCUMENT SERVICE URL ADDED (LOCAL + DOCKER)
# ===================================
document:
  service:
    url: http://${DOCUMENT_HOST:localhost}:8084/api/v1/document

# ===================================
# LOGGING
# ===================================
logging:
  level:
    root: INFO
    org.springframework.cloud.openfeign: DEBUG
    com.inn.client: DEBUG

# ===================================
# EUREKA CONFIG (LOCAL + DOCKER)
# ===================================
eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 20
    metadata-map:
      environment: LOCAL
      version: v1
      region: IN

  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka/
    registry-fetch-interval-seconds: 5

# ===================================
# TEMPLATE PATHS
# ===================================
app:
  templates:
    base-uri: "classpath:/templates/"

# ===================================
# ACTUATOR + PROMETHEUS
# ===================================
management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

  endpoints:
    web:
      exposure:
        include: health, info, beans, env, metrics, prometheus

  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true

  metrics:
    tags:
      application: ${spring.application.name}
